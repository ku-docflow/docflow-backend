<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Join + InitData Test</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { margin: 0.5rem 0; display: block; width: 300px; }
    pre { background: #f0f0f0; padding: 1rem; height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Team Join + InitData Test</h1>

  <button id="login">ğŸ” Sign in with Google</button>
  <button id="connect">ğŸ”Œ Connect Socket</button>
  <button id="getInit">ğŸ“¦ Get Init Data</button>

  <label>Team ID to Join:</label>
  <input type="number" id="team_id" placeholder="e.g. 1" />
  <button id="joinTeam">ğŸ‘¥ Join Team</button>

  <h3>Output:</h3>
  <pre id="log"></pre>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCmj90nWtGqEnYiXSe2F9qqxZVxgA4WKuw",
      authDomain: "docflow-dd375.firebaseapp.com",
      projectId: "docflow-dd375",
      storageBucket: "docflow-dd375.firebasestorage.app",
      messagingSenderId: "497732990186",
      appId: "1:497732990186:web:77792c396a86ef84191393",
      measurementId: "G-YZE9EPMX1X"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let idToken = null;
    let userId = null;
    let socket = null;
    let refreshListener = null;

    const logArea = document.getElementById('log');
    function log(msg) {
      logArea.textContent += msg + '\n';
      logArea.scrollTop = logArea.scrollHeight;
    }

    document.getElementById('login').onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        idToken = await user.getIdToken();
        userId = user.uid;
        log(`âœ… Logged in as ${user.email} (${userId})`);
      } catch (err) {
        log(`âŒ Login failed: ${err.message}`);
      }
    };

    document.getElementById('connect').onclick = () => {
      if (!userId) return alert("Please log in first.");

      if (socket) {
        socket.off('refresh_required', refreshListener);
        socket.disconnect();
        socket = null;
        log('â™»ï¸ Disconnected old socket');
      }

      socket = io('http://localhost:4000', { query: { user_id: userId } });

      refreshListener = () => {
        log('ğŸ”„ Server said: refresh_required');
        fetchInitData();
      };

      socket.on('connect', () => log('ğŸ”— Socket connected'));
      socket.on('disconnect', () => log('âŒ Socket disconnected'));
      socket.on('refresh_required', refreshListener);
    };

    document.getElementById('getInit').onclick = fetchInitData;

    async function fetchInitData() {
      if (!idToken) return alert("Login first");

      const res = await fetch('http://localhost:4000/user/init', {
        headers: {
          Authorization: `Bearer ${idToken}`
        }
      });

      const json = await res.json();
      log("ğŸ“¦ Init Data:\n" + JSON.stringify(json, null, 2));
    }

    document.getElementById('joinTeam').onclick = async () => {
      if (!idToken) return alert("Login first");

      const teamId = parseInt(document.getElementById('team_id').value);
      if (!teamId) return alert("Enter valid team ID");

      const res = await fetch('http://localhost:4000/team/join', {
        method: 'POST',
        headers: {
          Authorization: `Bearer ${idToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ team_id: teamId })
      });

      const json = await res.json();
      log("ğŸ‘¥ Joined Team:\n" + JSON.stringify(json, null, 2));
    };
  </script>
</body>
</html>
